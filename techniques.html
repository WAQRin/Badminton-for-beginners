		<!-- Stroke Section -->

		<!-- Video Buttons -->

            <h2>Select a Technique</h2>
            	<div class="video-buttons"> 
    				<button class="video-btn" data-src="assets/videos/clear.mp4">Clear Stroke</button>
    				<button class="video-btn" data-src="assets/videos/smash.mp4">Smash</button>

        <!-- Technique Descriptions -->
		<section id="technique-info">
			<h2>Technique Descriptions</h2>

			<figure>
				<figcaption>
					<strong>Clear Stroke:</strong> Hits the shuttle high and deep into the backcourt to give yourself time to recover.
				</figcaption>
			</figure>

			<figure>
				<figcaption>
					<strong>Drop Shot:</strong> Lightly hit the shuttle over the net so it lands near the front court, catching your opponent off guard.
				</figcaption>
			</figure>

			<figure>
				<figcaption>
					<strong>Smash:</strong> A fast, downward attacking shot used to score points.
				</figcaption>
			</figure>

			<figure>
				<figcaption>
					<strong>Serve:</strong> The opening shot to put the shuttle into play, can be high, low, or flick serve.
				</figcaption>
			</figure>

			<figure>
				<figcaption>
					<strong>Footwork:</strong> Move efficiently around the court and always return to the center after every shot.
				</figcaption>
			</figure>

		</section>
